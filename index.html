	<body>
		<div id="map"></div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog modal-sm">
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Добавить проблему</h4>
		        </div>
		        <div class="modal-body">
		          <form enctype="multipart/form-data">
		          	<p>Выбирите фотографию</p>
				  	<div class="file-upload" data-text="Выберите файл">
					  	<input type="file" id="photo">
					</div>
				   	<br>
				  	<p>Добавить комментарий</p>
						<input type="text" name="" class="comment" >
				   </form>
				   
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btnadd" id='send'>Отправить</button>
		           <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
		        </div>
		      </div>
		    </div>
		</div>
	</body>
